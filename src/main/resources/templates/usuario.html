<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Detalle de Usuario</h1>
    <div class="bg-white shadow-md rounded-lg p-4">
        <p><strong>ID:</strong> <span th:text="${usuario.id}">1</span></p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}">Nombre</span></p>
        <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}">Apellido</span></p>
        <div class="mt-6">
            <a href="/usuario/readAll">Volver al Listado</a>
        </div>
    </div>
</body>
</html>
